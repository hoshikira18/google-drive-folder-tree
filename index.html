<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/98e7058ed2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <h3 class="title">Google Drive Folder Tree</h3>
    <div class="input">
      <input type="text" id="folder-id" placeholder="Folder link">
      <input type="text" id="client-id" placeholder="Client ID">
    </div>
    <button id="btn">Draw</button>

    <div id="tree-container">
      <li class="subfolder-item root">
        <span class="line"></span>
        <i class="far fa-folder-open" aria-hidden="true"></i>
        <span>root/</span>
      </li>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
